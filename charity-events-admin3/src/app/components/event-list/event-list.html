<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Event List</h2>
    <button class="btn btn-primary" routerLink="/events/new">Create New Event</button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!loading && events.length === 0" class="alert alert-info">
    No events found
  </div>

  <table class="table table-striped" *ngIf="!loading && events.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Event Name</th>
        <th>Date</th>
        <th>City</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.id }}</td>
        <td>{{ event.title }}</td>
        <td>{{ event.start_datetime | date:'yyyy-MM-dd' }}</td>
        <td>{{ event.city }}</td>
        <td>
          <span class="badge" [ngClass]="{
            'bg-success': event.status === 'upcoming',
            'bg-secondary': event.status === 'paused',
            'bg-info': event.status === 'past'
          }">
            {{ event.status === 'upcoming' ? 'Upcoming' : event.status === 'paused' ? 'Paused' : 'Past' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-info me-1" (click)="viewEvent(event.id)">View</button>
          <button class="btn btn-sm btn-warning me-1" (click)="editEvent(event.id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEvent(event.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
